<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„Åï„Åè„ÇâÁî≥Ëæº„Éï„Ç©„Éº„É†</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background-image: url("Japan.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow-x: hidden;
  }

  /* ===== SPLASH SCREEN ===== */
  .splash {
    position: fixed;
    inset: 0;
    background: rgba(255, 235, 243, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 1s ease;
  }

  .splash.hide {
    opacity: 0;
    pointer-events: none;
  }

  .splash-logo {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    transition: all 1.2s ease-in-out;
  }

  /* ===== HEADER ===== */
  .header {
    width: 100%;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(6px);
    border-bottom: 2px solid #ffd1e1;
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.8s ease;
  }

  .header.show {
    opacity: 1;
    transform: translateY(0);
  }

  .header-inner {
    max-width: 1100px;
    margin: auto;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo img {
    height: 45px;
    border-radius: 50%;
  }

  .logo span {
    font-weight: bold;
    color: #c73b6f;
  }

  .menu {
    display: flex;
    gap: 25px;
  }

  .menu a {
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    font-weight: 600;
    color: #444;
  }

  .menu img {
    width: 22px;
    height: 22px;
  }

  .zigzag {
    height: 25px;
    background: repeating-linear-gradient(
      135deg,
      transparent,
      transparent 20px,
      #ffd1e1 20px,
      #ffd1e1 22px
    );
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  .zigzag.show {
    opacity: 1;
  }

  /* ===== FORM ===== */
  .overlay {
    min-height: 100vh;
    background: rgba(255, 235, 243, 0.8);
    padding: 80px 0;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .overlay.show {
    opacity: 1;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    border: 3px solid #ffb7cc;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  }

  h1 {
    text-align: center;
    color: #c73b6f;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 12px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff9ebc, #ff6f91);
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<!-- SPLASH -->
<div class="splash" id="splash">
  <img src="logo.png" class="splash-logo" id="splashLogo">
</div>

<!-- HEADER -->
<div class="header" id="header">
  <div class="header-inner">
    <div class="logo">
      <img src="logo.png">
      <span>Sakura Houkago</span>
    </div>

    <div class="menu">
      <a href="https://instagram.com/youraccount" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
        Social Media
      </a>
    </div>
  </div>
</div>

<div class="zigzag" id="zigzag"></div>

<!-- FORM -->
<div class="overlay" id="overlay">
  <div class="container">
    <h1>üå∏ Sakura Houkago üå∏<br>Recruitment Form</h1>
    <!-- your form stays the same -->
  </div>
</div>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("splash").classList.add("hide");
      document.getElementById("header").classList.add("show");
      document.getElementById("zigzag").classList.add("show");
      document.getElementById("overlay").classList.add("show");
    }, 2000);
  });
</script>

</body>
</html>
